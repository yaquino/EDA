    <script>
    function cleardata() {
      location.reload();

    function searchbox() {
      var url = "data.php";
      var SearchControl = document.getElementById('SBox');
      var ColorChange = document.getElementById('color');
      var Respuesta = document.getElementById('respuesta');
      SearchControl.style.visibility = "hidden";
      SearchControl.style.opacity = "0";
      Respuesta.style.visibility = "visible";
      $.ajax({
         type: "POST",
         url: url,
         data: $("#formulario").serialize(),
         success: function(data)
         {
             $("#respuesta").html(data);
             $('#tabla_respuesta').DataTable();
         }
       });
    }
    </script>

    <link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables.css">

    <script type="text/javascript" language="javascript" src="resources/demo.js"> </script>

    <nav class="navigation">
      <div class="container">
        <span class="title">
          <i class="fa fa-home"></i> Wikipedia Search Engine
        </span> 
        <span class="search-control"  onclick="cleardata()">
          Search <a style="font-family:fontawesome;"></a>
        </span>
      </div>
    </nav>
    
    <div class="container">
      <form id="formulario">
        <div class="search-box" id="SBox">
          <input name="search" id="search" placeholder="Search..." type="text">
          <div class="also search-link" onclick="searchbox()" id="searchclick"></div>
          
        </div>
      </form>
      <div id="respuesta"> </div>
      
    </div>
  </body>
